jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        uses: npm install

      - name: Linting
        uses: npm run lint

      - name: Testing
        uses: npm run test

      - name: Build
        uses: npm run build



